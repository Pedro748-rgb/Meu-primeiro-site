<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Escolar</title>
    <link rel="stylesheet" href="bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <h1>Minha Página de Inscrição para Matrícula</h1>
    <br>
    <br>
    <label for="nome">NOME COMPLETO:</label>
    <input type="text" name="nome" id="nome" class="w-25" >
<br>
<br>
    
   
    <label for="pai">NOME DO PAI:</label>
    <input type="text" name="pai" id="pai" class="w-25" >
    <br>
    <br>
    <label for="mae">NOME DA MÃE:</label>
    <input type="text" name="mae" id="mae" class="w-25">
    <br><br>
    
    <label for="email">EMAIL:</label>
    <input type="text" name="email" id="email" class="w-25">
    <br>
    <br>
    <label for="data">DATA DE NASCIMENTO:</label>
    <input type="date" name="data" id="data" >
    
    <br>
    <br>
    <label for="província">PROVÍNCIA:</label>
    <select name="província" id="província">
        <option >BIÉ</option>
        <option >BENGUELA</option>
        <option >CABINDA</option>
        <option >HUÍLA</option>
        <option >CUANZA-SUL</option>
        <option >CUANZA-NORTE</option>
        <option>UÍGE</option>
        <option >LUANDA</option>
        <option >NAMIBE</option>
        <option >LUNDA-SUL</option>
        <option >LUNDA-NORTE</option>
        <option >MOXICO</option>
        <option >BENGO</option>
        <option >CUNENE</option>
        <option >MALANJE</option>
        <option >ZAIRE</option>
        <option >CUANDO-CUBANGO</option>
        <option >CABINDA</option>

    </select>

    <br>
    <br>
    <label for="Gênero">GÊNERO:</label>
    <select name="Gênero" id="Gênero">
        
        <option >Masculino</option>
        <option >Feminino</option>
        </select>
        <br>
        <br>
        
        <label for="Curso">SEU CURSO:</label>
        <select name="Curso" id="Curso">
            <option>Enfermagem</option>
            <option >Técnico de Informática</option>
            <option >Contabilidade</option>
            <option >Direito</option>
            <option >Gestão de Recursos Humanos</option>
            <option >Desenhador Projetista</option>
            <option >Construção Civil</option>
            <option>Medicina</option>
            <option>Ciências Físicas e Biológicas</option>
            <option >Económicas e Jurídica</option>

        </select>
        <br>
        <br>
        <label for="Classe">CLASSE PRETENDIDA:</label>
        <select name="Classe" id="Classe">
<option >1º Classe</option>
<option >2º Classe</option>
<option >3º Classe</option>
<option>4º Classe</option>
<option >5º Classe</option>
<option >6º Classe</option>
<option>7º Classe</option>
<option >8º Classe</option>
<option>9º Classe</option>
<option >10º Classe</option>
<option >11º Classe</option>
<option >12º Classe</option>

        </select>
        <br>
        <br>
        
   <button class="btn btn-success">ENTRAR</button>
   <button class="btn btn-danger ">CANCELAR</button>
        
 </form>
</body>
</html>
